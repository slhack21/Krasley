<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Krasley Games - Votre plateforme de jeux</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* === HEADER === */
        .header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 1.5rem; font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-toggle {
            background: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1002;
        }

        .nav-buttons { display: flex; gap: 1rem; align-items: center; }
        .nav-buttons button, .btn-nav {
            background: linear-gradient(45deg, #00d4ff, #ff00ea);
            border: none; color: white; padding: 0.8rem 2rem;
            border-radius: 25px; cursor: pointer; font-weight: 600;
            transition: all 0.3s; box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }
        .nav-buttons button:hover, .btn-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        /* === SIDEBAR === */
        .sidebar {
            position: fixed;
            top: 0; left: -320px;
            width: 320px; height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: 1001;
            transition: left 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            padding: 2rem 1.5rem;
            overflow-y: auto;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.7);
        }
        .sidebar.active { left: 0; }

        .sidebar-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .sidebar-overlay.active { opacity: 1; pointer-events: auto; }

        .sidebar-header {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-title {
            font-size: 1.6rem; font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sidebar-close {
            background: transparent; border: none;
            color: white; font-size: 2.2rem; cursor: pointer;
        }

        /* === 3 PETITES BARRES DE PROGRESSION === */
        .progress-container {
            margin: 2rem 0;
        }
        .progress-item {
            margin-bottom: 1.5rem;
        }
        .progress-label {
            display: flex; justify-content: space-between;
            margin-bottom: 0.4rem;
            font-size: 0.95rem;
        }
        .progress-bar {
            height: 14px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0,212,255,0.3);
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 1.8s ease-out;
            background: linear-gradient(90deg, #00d4ff, #ff00ea);
            box-shadow: 0 0 15px rgba(0,212,255,0.6);
        }
        .progress-fill.animate {
            width: var(--percent);
        }

        /* === MENU DU SIDEBAR === */
        .sidebar-menu {
            display: flex; flex-direction: column; gap: 1rem;
        }
        .sidebar-menu button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 1rem;
            border-radius: 15px; cursor: pointer;
            font-weight: 600; transition: all 0.3s;
            text-align: left; display: flex;
            align-items: center; gap: 0.8rem;
        }
        .sidebar-menu button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(8px);
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .nav-buttons { display: none; }
            .menu-toggle { display: block; }
        }

        .search-icon { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: #00d4ff; font-size: 1.2rem; }
