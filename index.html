<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krasley Games - Votre plateforme de jeux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            z-index: 101;
        }

        .nav-buttons button {
            background: linear-gradient(45deg, #00d4ff, #ff00ea);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            position: relative;
            z-index: 102;
        }

        .nav-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        .nav-buttons button:active {
            transform: translateY(0);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(45deg, #00d4ff, #0f3460);
        }

        .game-info {
            padding: 1.5rem;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .game-rating {
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2rem;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-form input {
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .auth-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #ff00ea);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        .google-btn {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .admin-panel h2 {
            margin-bottom: 1.5rem;
            color: #00d4ff;
        }

        .review-section {
            margin-top: 1.5rem;
        }

        .review-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .stars {
            color: #ffd700;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .hidden {
            display: none;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            resize: vertical;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üéÆ KRASLEY GAMES</div>
        <div class="nav-buttons">
            <button id="loginBtn">Connexion</button>
            <button id="logoutBtn" class="hidden">D√©connexion</button>
        </div>
    </div>

    <div class="container">
        <div id="userInfo" class="user-info hidden">
            <div>
                <strong>Bienvenue, <span id="userName"></span></strong>
                <p id="userEmail"></p>
            </div>
        </div>

        <div id="adminPanel" class="admin-panel hidden">
            <h2>üõ†Ô∏è Panel Administrateur</h2>
            <form id="addGameForm" class="auth-form">
                <input type="text" id="gameTitle" placeholder="Titre du jeu" required>
                <input type="url" id="gameImage" placeholder="URL de l'image" required>
                <textarea id="gameDescription" placeholder="Description" rows="4" required></textarea>
                <input type="url" id="gameDownloadUrl" placeholder="URL de t√©l√©chargement" required>
                <button type="submit" class="btn-primary">Publier le jeu</button>
            </form>
        </div>

        <div class="games-grid" id="gamesGrid"></div>
    </div>

    <!-- Modal de connexion -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeAuthModal()">√ó</button>
            <h2>Connexion</h2>
            <form id="emailLoginForm" class="auth-form">
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="password" id="passwordInput" placeholder="Mot de passe" required>
                <button type="submit" class="btn-primary">Se connecter</button>
                <button type="button" class="btn-primary" id="registerBtn">S'inscrire</button>
            </form>
            <hr style="margin: 1.5rem 0; border: 1px solid rgba(255,255,255,0.2);">
            <button class="btn-primary google-btn" id="googleLoginBtn">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                    <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                    <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                    <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
                </svg>
                Continuer avec Google
            </button>
        </div>
    </div>

    <!-- Modal de jeu -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeGameModal()">√ó</button>
            <img id="modalGameImage" style="width: 100%; border-radius: 10px; margin-bottom: 1rem;">
            <h2 id="modalGameTitle"></h2>
            <div class="game-rating" id="modalGameRating"></div>
            <p id="modalGameDescription" style="margin: 1rem 0;"></p>
            <button class="btn-primary" id="downloadBtn" style="width: 100%; margin-bottom: 1rem;">
                ‚¨áÔ∏è T√©l√©charger
            </button>
            
            <div class="review-section">
                <h3>Laisser un avis</h3>
                <div class="stars" id="ratingStars">
                    <span data-rating="1">‚òÜ</span>
                    <span data-rating="2">‚òÜ</span>
                    <span data-rating="3">‚òÜ</span>
                    <span data-rating="4">‚òÜ</span>
                    <span data-rating="5">‚òÜ</span>
                </div>
                <textarea id="reviewText" placeholder="Votre avis..." rows="3"></textarea>
                <button class="btn-primary" id="submitReviewBtn" style="margin-top: 0.5rem;">Publier l'avis</button>
            </div>

            <div id="reviewsList" class="review-section">
                <h3>Avis des joueurs</h3>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, updateDoc, arrayUnion } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuration Firebase (encod√©e pour s√©curit√©)
        const config = atob('eyJhcGlLZXkiOiJBSXphU3lDUWthN3FMUUVYX0tONGp4aUxRR0Z2ZzdNSFBCMHF6cTAiLCJhdXRoRG9tYWluIjoia3Jhc2xleS00ZTFkYy5maXJlYmFzZWFwcC5jb20iLCJwcm9qZWN0SWQiOiJrcmFzbGV5LTRlMWRjIiwic3RvcmFnZUJ1Y2tldCI6ImtyYXNsZXktNGUxZGMuZmlyZWJhc2VzdG9yYWdlLmFwcCIsIm1lc3NhZ2luZ1NlbmRlcklkIjoiMzIyNDgxNDkwMDA5IiwiYXBwSWQiOiIxOjMyMjQ4MTQ5MDAwOTp3ZWI6MmJlZmE3ZTUxNzJmM2RhM2I5NDk0OCIsIm1lYXN1cmVtZW50SWQiOiJHLVBRQkhXUjZHVlQifQ==');
        const firebaseConfig = JSON.parse(config);
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = atob('a3Jhc2xleXN0dWRpb0BnbWFpbC5jb20=');

        let currentUser = null;
        let currentGameId = null;
        let selectedRating = 0;

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
                document.getElementById('userEmail').textContent = user.email;
                
                if (user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                }
                closeAuthModal();
            } else {
                document.getElementById('loginBtn').classList.remove('hidden');
                document.getElementById('logoutBtn').classList.add('hidden');
                document.getElementById('userInfo').classList.add('hidden');
                document.getElementById('adminPanel').classList.add('hidden');
            }
            loadGames();
        });

        // Login/Register
        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('authModal').style.display = 'flex';
        });

        document.getElementById('emailLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert('Erreur de connexion: ' + error.message);
            }
        });

        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            if (!email || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert('Erreur d\'inscription: ' + error.message);
            }
        });

        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                alert('Erreur de connexion Google: ' + error.message);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth);
        });

        // Add game (admin)
        document.getElementById('addGameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || currentUser.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
                alert('Acc√®s refus√©');
                return;
            }
            
            const gameData = {
                title: document.getElementById('gameTitle').value,
                image: document.getElementById('gameImage').value,
                description: document.getElementById('gameDescription').value,
                downloadUrl: document.getElementById('gameDownloadUrl').value,
                reviews: [],
                createdAt: new Date()
            };

            try {
                await addDoc(collection(db, 'games'), gameData);
                alert('Jeu publi√© avec succ√®s!');
                document.getElementById('addGameForm').reset();
                loadGames();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        });

        // Load games
        async function loadGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';

            try {
                const q = query(collection(db, 'games'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                querySnapshot.forEach((doc) => {
                    const game = doc.data();
                    const avgRating = calculateAverageRating(game.reviews || []);
                    
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <img src="${game.image}" class="game-image" alt="${game.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22200%22%3E%3Crect fill=%22%2300d4ff%22 width=%22280%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 fill=%22white%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${game.title}%3C/text%3E%3C/svg%3E'">
                        <div class="game-info">
                            <div class="game-title">${game.title}</div>
                            <div class="game-rating">${displayStars(avgRating)} (${game.reviews?.length || 0} avis)</div>
                        </div>
                    `;
                    gameCard.addEventListener('click', () => openGameModal(doc.id, game));
                    gamesGrid.appendChild(gameCard);
                });
            } catch (error) {
                console.error('Erreur de chargement:', error);
            }
        }

        function calculateAverageRating(reviews) {
            if (!reviews || reviews.length === 0) return 0;
            const sum = reviews.reduce((acc, r) => acc + r.rating, 0);
            return (sum / reviews.length).toFixed(1);
        }

        function displayStars(rating) {
            const fullStars = Math.floor(rating);
            let stars = '‚òÖ'.repeat(fullStars) + '‚òÜ'.repeat(5 - fullStars);
            return stars + ` ${rating}`;
        }

        // Game modal
        function openGameModal(gameId, game) {
            currentGameId = gameId;
            document.getElementById('gameModal').style.display = 'flex';
            document.getElementById('modalGameImage').src = game.image;
            document.getElementById('modalGameTitle').textContent = game.title;
            document.getElementById('modalGameDescription').textContent = game.description;
            document.getElementById('modalGameRating').textContent = displayStars(calculateAverageRating(game.reviews || []));
            
            document.getElementById('downloadBtn').onclick = () => {
                window.open(game.downloadUrl, '_blank');
            };

            displayReviews(game.reviews || []);
        }

        window.closeGameModal = () => {
            document.getElementById('gameModal').style.display = 'none';
            currentGameId = null;
            selectedRating = 0;
            document.getElementById('reviewText').value = '';
            updateStarDisplay();
        };

        window.closeAuthModal = () => {
            document.getElementById('authModal').style.display = 'none';
        };

        // Rating stars
        document.querySelectorAll('#ratingStars span').forEach(star => {
            star.addEventListener('click', (e) => {
                selectedRating = parseInt(e.target.dataset.rating);
                updateStarDisplay();
            });
        });

        function updateStarDisplay() {
            document.querySelectorAll('#ratingStars span').forEach((star, index) => {
                star.textContent = index < selectedRating ? '‚òÖ' : '‚òÜ';
            });
        }

        // Submit review
        document.getElementById('submitReviewBtn').addEventListener('click', async () => {
            if (!currentUser) {
                alert('Vous devez √™tre connect√© pour laisser un avis');
                return;
            }
            if (selectedRating === 0) {
                alert('Veuillez s√©lectionner une note');
                return;
            }
            const reviewText = document.getElementById('reviewText').value.trim();
            if (!reviewText) {
                alert('Veuillez √©crire un avis');
                return;
            }

            const review = {
                userId: currentUser.uid,
                userName: currentUser.displayName || currentUser.email.split('@')[0],
                rating: selectedRating,
                text: reviewText,
                date: new Date().toLocaleDateString()
            };

            try {
                const gameRef = doc(db, 'games', currentGameId);
                await updateDoc(gameRef, {
                    reviews: arrayUnion(review)
                });
                alert('Avis publi√© avec succ√®s!');
                selectedRating = 0;
                document.getElementById('reviewText').value = '';
                updateStarDisplay();
                loadGames();
                
                // Refresh modal
                const gameDoc = await getDocs(query(collection(db, 'games')));
                gameDoc.forEach(d => {
                    if (d.id === currentGameId) {
                        displayReviews(d.data().reviews || []);
                    }
                });
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        });

        function displayReviews(reviews) {
            const reviewsList = document.getElementById('reviewsList');
            reviewsList.innerHTML = '<h3>Avis des joueurs</h3>';
            
            if (reviews.length === 0) {
                reviewsList.innerHTML += '<p>Aucun avis pour le moment</p>';
                return;
            }

            reviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                reviewItem.innerHTML = `
                    <strong>${review.userName}</strong> - ${displayStars(review.rating)}
                    <p>${review.text}</p>
                    <small>${review.date}</small>
                `;
                reviewsList.appendChild(reviewItem);
            });
        }
    </script>
</body>
</html>
