<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krasley Games - Votre plateforme de jeux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* === HEADER === */
        .header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-toggle {
            display: block;
            background: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1002;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-buttons button, .btn-nav {
            background: linear-gradient(45deg, #00d4ff, #ff00ea);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .nav-buttons button:hover, .btn-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        /* === SIDEBAR DE OUF (le truc que tu voulais) === */
        .sidebar {
            position: fixed;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: 1001;
            transition: left 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            padding: 2rem 1.5rem;
            overflow-y: auto;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.7);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 1.6rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 2.2rem;
            cursor: pointer;
        }

        /* === 3 PETITES BARRES DE PROGRESSION QUI S'ANIMENT === */
        .progress-container {
            margin: 2rem 0;
        }

        .progress-item {
            margin-bottom: 1.5rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.4rem;
            font-size: 0.95rem;
        }

        .progress-bar {
            height: 14px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0,212,255,0.3);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 1.8s ease-out;
            background: linear-gradient(90deg, #00d4ff, #ff00ea);
            box-shadow: 0 0 15px rgba(0,212,255,0.6);
        }

        .progress-fill.animate {
            width: var(--percent);
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-menu button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .sidebar-menu button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(8px);
        }

        /* === TOUT TON CSS ORIGINAL (je remets TOUT) === */
        @media (max-width: 768px) {
            .logo { font-size: 1.2rem; }
            .menu-toggle { display: block; }
            .nav-buttons { display: none; }
            .container { padding: 1rem; }
            .games-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
            .game-info { padding: 1rem; }
            .game-title { font-size: 1rem; }
            .game-image { height: 150px; }
            .modal-content { width: 95%; padding: 1.5rem; margin: 1rem auto; }
            .search-bar { margin-bottom: 1.5rem; }
            .search-bar input { padding: 0.8rem 2.5rem 0.8rem 0.8rem; font-size: 0.9rem; }
            .user-info { padding: 1rem; font-size: 0.9rem; }
            .settings-section { padding: 1rem; }
            .auth-form input, .auth-form textarea { font-size: 16px; }
        }

        @media (max-width: 480px) {
            .header { padding: 0.8rem 1rem; }
            .logo { font-size: 1rem; }
            .games-grid { grid-template-columns: 1fr; }
            .game-image { height: 200px; }
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .search-bar { width: 100%; max-width: 600px; margin: 0 auto 2rem; position: relative; }
        .search-bar input { width: 100%; padding: 1rem 3rem 1rem 1rem; border-radius: 25px; border: 2px solid rgba(0, 212, 255, 0.3); background: rgba(255, 255, 255, 0.1); color: white; font-size: 1rem; }
        .search-bar input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .search-icon { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: #00d4ff; font-size: 1.2rem; }
        .user-info { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 1.5rem 2rem; border-radius: 20px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(0, 212, 255, 0.2); }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; margin-top: 2rem; }
        .game-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 20px; overflow: hidden; cursor: pointer; transition: all 0.4s ease; border: 1px solid rgba(255, 255, 255, 0.1); position: relative; }
        .game-card:hover { transform: translateY(-15px); box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3); border-color: rgba(0, 212, 255, 0.5); }
        .game-image { width: 100%; height: 200px; object-fit: cover; }
        .game-info { padding: 1.5rem; }
        .game-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 0.5rem; }
        .game-rating { color: #ffd700; margin-bottom: 0.5rem; }
        .admin-actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 0.5rem; }
        .admin-btn { background: rgba(0, 0, 0, 0.7); border: none; color: white; padding: 0.5rem; border-radius: 5px; cursor: pointer; font-size: 0.9rem; }
        .admin-btn:hover { background: rgba(0, 0, 0, 0.9); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 1000; align-items: center; justify-content: center; overflow-y: auto; }
        .modal-content { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 2rem; border-radius: 20px; max-width: 700px; width: 90%; max-height: 90vh; overflow-y: auto; position: relative; border: 2px solid rgba(0, 212, 255, 0.3); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8); margin: 2rem auto; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: rgba(255, 255, 255, 0.2); border: none; color: white; font-size: 1.5rem; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; transition: all 0.3s; z-index: 10; }
        .close-modal:hover { background: rgba(255, 255, 255, 0.3); transform: rotate(90deg); }
        .auth-form { display: flex; flex-direction: column; gap: 1rem; }
        .auth-form input, .auth-form textarea { padding: 1rem; border-radius: 10px; border: 2px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.1); color: white; font-size: 1rem; }
        .auth-form input::placeholder, .auth-form textarea::placeholder { color: rgba(255, 255, 255, 0.6); }
        .btn-primary { background: linear-gradient(45deg, #00d4ff, #ff00ea); border: none; color: white; padding: 1rem 2rem; border-radius: 10px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: all 0.3s; box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4); }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6); }
        .btn-danger { background: linear-gradient(45deg, #ff4444, #cc0000); }
        .google-btn { background: white; color: #333; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .file-upload { position: relative; display: inline-block; width: 100%; }
        .file-upload input[type="file"] { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .file-upload-label { display: block; padding: 1rem; background: rgba(255, 255, 255, 0.1); border: 2px dashed rgba(255, 255, 255, 0.3); border-radius: 10px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .file-upload-label:hover { background: rgba(255, 255, 255, 0.15); border-color: rgba(0, 212, 255, 0.5); }
        .file-name { margin-top: 0.5rem; font-size: 0.9rem; color: #00d4ff; }
        .review-section { margin-top: 1.5rem; }
        .review-item { background: rgba(0, 0, 0, 0.3); padding: 1rem; border-radius: 10px; margin-bottom: 1rem; position: relative; }
        .delete-review-btn { position: absolute; top: 0.5rem; right: 0.5rem; background: rgba(255, 0, 0, 0.7); border: none; color: white; padding: 0.3rem 0.7rem; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .stars { color: #ffd700; cursor: pointer; font-size: 1.5rem; }
        .hidden { display: none; }
        textarea { width: 100%; padding: 1rem; border-radius: 10px; border: 2px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.1); color: white; font-family: inherit; resize: vertical; }
        .settings-section { margin-bottom: 2rem; padding: 1.5rem; background: rgba(255, 255, 255, 0.05); border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .settings-section h3 { color: #00d4ff; margin-bottom: 1rem; }
        .no-games { text-align: center; padding: 3rem; color: rgba(255, 255, 255, 0.5); font-size: 1.2rem; }
    </style>
</head>
